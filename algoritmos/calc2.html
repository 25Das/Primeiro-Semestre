<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<script>
			function operacao(op) {
				num1 = parseFloat(document.getElementById('n1').value);
				num2 = parseFloat(document.getElementById('n2').value);
				if (op == '+') {
					resultado = num1 + num2;
				} else if (op == '-') {
					resultado = num1 - num2;
				} else if (op == '*') {
					resultado = num1 * num2;
				} else {
					resultado = num1 / num2;
				}

				document.getElementById('resultado').value = resultado;
			}
		</script>
	</head>
	<body>
		<h1>Calculadora</h1>
		<p>
			<label for="n1">Primeiro número: </label>
			<input type="number" id="n1" />
		</p>
		<p>
			<label for="n2">Segundo número: </label>
			<input type="number" id="n2" />
		</p>
		<p>
			<button onclick="operacao('+')">+</button>
			<button onclick="operacao('-')">-</button>
			<button onclick="operacao('*')">*</button>
			<button onclick="operacao('/')">/</button>
		</p>
		<p>
			<label for="resultado">O Resultado é: </label>
			<input type="text" id="resultado" disabled />
		</p>
	</body>
</html>
