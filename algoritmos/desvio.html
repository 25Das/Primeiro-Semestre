<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desvio Condicional</title>
		<script>
			data = new Date();
			hora = data.getHours();
			frio = true;
			//se = if
			//então ()
			//senão = else
			if (hora < 13) {
				alert('Bom dia!');
			} else if (hora > 12 && hora < 18) {
				alert('Boa tarde!');
			} else {
				if (frio) {
					alert('Boa noite! \nQue Frio!');
				} else {
					alert('Boa noite!');
				}
			}
		</script>
	</head>
	<body></body>
</html>
