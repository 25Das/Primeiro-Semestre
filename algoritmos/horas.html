<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Horário em Minutos</title>
		<script>
			hora = prompt("Digite a hora");
			minutos = prompt("Digite os minutos");
			calculoh = hora * 60;
			calculom = calculoh + minutos;
			alert(hora + "h" + minutos + "m" + " em minutos é " + calculom);
		</script>
	</head>
	<body></body>
</html>
