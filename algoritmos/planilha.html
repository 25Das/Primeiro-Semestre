		<title>Planilha de Notas</title>
		<script>
			function media() {
				for (let c = 0; c <= 8; c++) {
					med = 0;
					ex = parseFloat(document.getElementsByName('ex')[c].value);
					a1 = parseFloat(document.getElementsByName('a1')[c].value);
					a2 = parseFloat(document.getElementsByName('a2')[c].value);

					if (!isNaN(ex) && !isNaN(a1) && !isNaN(a2)) {
						med = ex + a1 + a2;
					} else {
						a3 = parseFloat(document.getElementsByName('a3')[c].value);
						if (isNaN(a1) && !isNaN(a3)) {
							med = ex + a3 + a2;
						}
						if (isNaN(a2) && !isNaN(a3)) {
							med = ex + a1 + a3;
						}
						if (isNaN(a3) && !isNaN(ex) && !isNaN(a2)) {
							med = ex + a2;
						}
						if (isNaN(a3) && !isNaN(ex) && !isNaN(a1)) {
							med = ex + a1;
						}
						if (isNaN(ex) && !isNaN(a1) && !isNaN(a2) && !isNaN(a3)) {
							med = a1 + a2 + a3;
						}
						if (isNaN(a1) && isNaN(a2) && !isNaN(ex) && !isNaN(a3)) {
							med = ex + a3;
						}
						if (isNaN(ex) && isNaN(a3) && !isNaN(a1) && !isNaN(a2)) {
							med = a1 + a2;
						}
					}
					document.getElementsByName('me')[c].value = med;
				}
			}
			function situacao() {
				for (let c = 0; c <= 8; c++) {
					me = parseFloat(document.getElementsByName('me')[c].value);
					if (me >= 6) {
						document.getElementsByName('st')[c].value = 'Aprovado';
					} else {
						document.getElementsByName('st')[c].value = 'Reprovado';
					}
				}
			}
		</script>
