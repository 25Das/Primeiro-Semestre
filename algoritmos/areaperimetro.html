<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Área e perímetro</title>
		<script>
			function aep() {
				b = document.getElementById("b").value;
				h = document.getElementById("h").value;

				a = b * h;
				p = b * 2 + h * 2;
				texto = "<h3>Resultado</h3>";
				texto += "<p>A área é " + a + "</p>";
				texto += "<p>O perímetro é " + p + "</p>";
				document.getElementById("resultado").innerHTML = texto;

				document.getElementById("resultado2").value = texto;
				console.log("A área é " + a + " e o perímetro é " + p);
			}
		</script>
	</head>
	<body>
		<h1>Área e Perímetro de um Retângulo</h1>
		<p>
			<label for="b">Digite o valor da base do retângulo</label>
			<input type="number" id="b" />
		</p>
		<p>
			<label for="h">Digite o valor da altura do retângulo</label>
			<input type="number" id="h" />
		</p>
		<p>
			<button onclick="aep()">Calcule a área do retângulo</button>
		</p>
		<p id="resultado"></p>
		<p>
			<input type="text" id="resultado2" disabled />
		</p>
	</body>
</html>
