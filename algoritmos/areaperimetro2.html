<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Área e perímetro Simples</title>
		<script>
			base = prompt("Insira o valor da base: ");
			perimetro = prompt("Insira o valor do altura");

			area = base * perimetro;
			perimetro = base * 2 + perimetro * 2;

			document.write("<h1>Resultado</h1>");
			document.write("<p>A área é: " + area + "</p>");
			document.write("<p>O perímetro é: " + perimetro + "</p>");
		</script>
	</head>
	<body></body>
</html>
