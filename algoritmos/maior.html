<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maior entre 2 números</title>
    <script>
      //LEIA \/
      //numeroA = prompt("mensagem")
      //variavel_true_ou_false = confirm("mensagem")
      //numeroA = document.getElementById("numeroA").value
      function maior() {
        numeroA = document.getElementById("numeroA").value;
        numeroB = document.getElementById("numeroB").value;

        if (numeroA > numeroB) {
          document.getElementById("saida").innerHTML =
            "O número " + numeroA + " é o maior!";

          document.getElementById("saida2").value = numeroA;
          console.log("O número " + numeroA + " é o maior!");
        } else {
          document.getElementById("saida").innerHTML =
            "O número " + numeroB + " é maior ou igual!";

          document.getElementById("saida2").value = numeroB;
          console.log("O número " + numeroB + " é o maior ou igual");
        }
      }
      //ESCREVA \/
      //alert("mensagem")
      //document.write("mensagem")
      //console.log("mensagem")
      //document.getElementById("elementoHTML").innerHTML =  "mensagem"
    </script>
  </head>
  <body>
    <h1>Maior de 2 números</h1>

    <p>
      <label for="numeroA">Digite o número A</label>
      <input type="number" id="numeroA" />
    </p>

    <p>
      <label for="numeroB">Digite o número B</label>
      <input type="number" id="numeroB" />
	</p>

    <p>
      <button onclick="maior()">Verifique o maior</button>
    </p>
    <p id="saida"></p>
    <p>
      <input type="text" id="saida2" disabled />
    </p>
  </body>
</html>
