<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Switch Case</title>
		<script>
			data = new Date();
			hora = data.getHours();
			diaSemana = data.getDay();
			switch (diaSemana) {
				case 0:
					alert('Domingão!');
					break;

				case 1:
					alert('Segundooona!');
					break;

				case 2:
					alert('Teeerça!');
					break;

				case 3:
					alert('Quaaarta!');
					break;

				case 4:
					document.write('Quiiinta!');
					break;

				case 5:
					alert('Sextou!!');
					break;

				case 6:
					alert('Sabadão!');
					break;

				default:
					alert('Semana Longaaaa!');
			}
		</script>
	</head>
	<body></body>
</html>
